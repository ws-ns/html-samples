<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景画像とテキスト描画ツール</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 20px;
      width: 960px;
      height: 540px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
  </style>
  https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap
</head>
<body>
  <h1>背景画像とテキスト描画ツール</h1>

  <div class="form-group">
    <label>背景画像を選択：</label>
    <label><input type="radio" name="bg" value="./bg1.jpg" checked> 背景1</label>
    <label><input type="radio" name="bg" value="./bg2.jpg"> 背景2</label>
    <label><input type="radio" name="bg" value="./bg3.jpg"> 背景3</label>
    <label><input type="radio" name="bg" value="./bg4.jpg"> 背景4</label>
  </div>

  <div class="form-group">
    <label>名前：</label>
    <input type="text" id="nameInput">
  </div>

  <div class="form-group">
    <label>部署：</label>
    <input type="text" id="deptInput">
  </div>

  <div class="form-group">
    <label>文字の位置：</label>
    <select id="positionSelect">
      <option value="top-left">左上</option>
      <option value="top">上</option>
      <option value="top-right">右上</option>
      <option value="left">左</option>
      <option value="center">真ん中</option>
      <option value="right">右</option>
      <option value="bottom-left">左下</option>
      <option value="bottom">下</option>
      <option value="bottom-right">右下</option>
    </select>
  </div>

  <button onclick="drawCanvas()">描画</button>
  <button onclick="downloadCanvas()">画像をダウンロード</button>

  <canvas id="canvas" width="1920" height="1080"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const positions = {
      "top-left": [50, 100],
      "top": [canvas.width / 2, 100],
      "top-right": [canvas.width - 300, 100],
      "left": [50, canvas.height / 2],
      "center": [canvas.width / 2 - 150, canvas.height / 2],
      "right": [canvas.width - 300, canvas.height / 2],
      "bottom-left": [50, canvas.height - 100],
      "bottom": [canvas.width / 2, canvas.height - 100],
      "bottom-right": [canvas.width - 300, canvas.height - 100]
    };

    function drawCanvas() {
      const bgValue = document.querySelector('input[name="bg"]:checked').value;
      const name = document.getElementById('nameInput').value;
      const dept = document.getElementById('deptInput').value;
      const position = document.getElementById('positionSelect').value;

      const img = new Image();
      img.src = bgValue;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'white';
        ctx.font = '48px "Noto Sans JP"';
        ctx.textAlign = 'left';
        ctx.fillText(`名前：${name}`, positions[position][0], positions[position][1]);
        ctx.fillText(`部署：${dept}`, positions[position][0], positions[position][1] + 60);
      };
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'canvas_image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
